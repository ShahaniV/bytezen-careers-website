<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and stylesheets -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for better spacing */
        .table th, .table td {
            white-space: nowrap;
            padding: 0.5rem 1rem; /* Adjust padding as needed */
        }

        /* Remove left padding from the body */
        body {
            padding-left: 0;
            margin-bottom: 80px;
        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <!-- Navigation bar inclusion -->
    {% include 'nav_admin_tracking.html' %}
    <div class="container-fluid mt-5"> <!-- Changed to container-fluid -->
        <!-- Table to display employee details -->
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Birthday</th>
                    <th>Position</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Salary</th>
                    <th>Gender</th>
                    <th>Nationality</th>
                    <th>Username</th>
                    <th>Password</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="employeeTable">
                <!-- Employee data will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Fixed footer with company information -->
    <div class="fixed-footer">
        <div class="container">
            <footer class="py-3">
                <ul class="nav justify-content-center border-bottom pb-1 mb-1">
                    <p>Unlock Your Potential: Discover Exciting Career Opportunities Today!</p>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 ByteZen, Inc.</p>
            </footer>
        </div>
    </div>

    <!-- JavaScript to fetch and display employee data -->
    <script>
        window.onload = function() {
            fetch('/load_employees')
                .then(response => response.json())
                .then(data => {
                    const employeeTable = document.getElementById('employeeTable');
                    data.employees.forEach(employee => {
                        // Check if employee status is 'Accepted' and not deleted
                        if (employee.status === 'Accepted' && employee.is_deleted == '0') {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${employee.id}</td>
                                <td>${employee.name}</td>
                                <td>${employee.age}</td>
                                <td>${employee.birthday}</td>
                                <td>${employee.position}</td>
                                <td>${employee.phone_number}</td>
                                <td>${employee.email}</td>
                                <td>${employee.address}</td>
                                <td>${employee.salary}</td>
                                <td>${employee.gender}</td>
                                <td>${employee.nationality}</td>
                                <td>${employee.username}</td>
                                <td>${employee.password}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="updateEmployee(${employee.id})">Update</button>
                                    <button class="btn btn-danger" onclick="deleteEmployee(${employee.id}, this)">Delete</button>
                                </td>
                            `;
                            employeeTable.appendChild(row);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        };
    
        function updateEmployee(id) {
            window.location.href = `/update_employee?id=${id}`;
        }

    
        function deleteEmployee(id, button) {
    // Send a request to the server to soft delete the employee
    fetch('/delete_employee', { // Note that the endpoint may need to be changed to '/delete_employee'
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8',
        },
        body: `id=${id}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            // Hide the row from the table
            const row = button.closest('tr');
            row.style.display = 'none'; // Hides the row instead of removing it, in case you need to undo the delete
        } else {
            console.error('Failed to delete employee:', data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}

    </script>
</body>
</html>
