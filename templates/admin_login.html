<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    {% include 'nav.html' %}
    <br/><br/><br/><br/><br/>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Display flash messages here -->
                {% with messages = get_flashed_messages() %}
                  {% if messages %}
                    <div class="alert alert-danger" role="alert">
                      {% for message in messages %}
                        {{ message }}
                      {% endfor %}
                    </div>
                  {% endif %}
                {% endwith %}
                
                <form action="{{ url_for('admin_login') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <style>
        /* Add CSS styles for the fixed footer */
        body {
            margin-bottom: 80px; /* Adjust this value to fit your footer's height */
        }

        .fixed-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #ffffff; /* Change the background color as needed */
            padding: 10px 0; /* Adjust padding as needed */
        }
    </style>

    <div class="fixed-footer">
        <div class="container">
            <footer class="py-3">
                <ul class="nav justify-content-center border-bottom pb-1 mb-1">
                    <p>Unlock Your Potential: Discover Exciting Career Opportunities Today!</p>
                </ul>
                <p class="text-center text-body-secondary">&copy; 2024 ByteZen, Inc.</p>
            </footer>
        </div>
    </div>

</body>
</html>
