<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata and stylesheets -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Applicant Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Page-specific styles -->
    <style>
      .form-border {
        padding: 20px;
        padding-top: 30px;
        border-radius: 15px;
        border: 1px solid #f7f7f7;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar inclusion -->
    {% include 'nav_login.html' %}
    <br /><br /><br /><br />
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 shadow-sm form-border">
          <!-- Flash messages for feedback -->
          {% with messages = get_flashed_messages() %} {% if messages %}
          <div class="alert alert-danger" role="alert">
            {% for message in messages %} {{ message }} {% endfor %}
          </div>
          {% endif %} {% endwith %}

          <!-- Applicant login form -->
          <form action="{{ url_for('applicant_login') }}" method="post">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Page-specific styles -->
    <style>
      body {
        margin-bottom: 80px;
      }

      .fixed-footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #ffffff;
        padding: 10px 0;
      }
    </style>

    <!-- Fixed footer with company information -->
    <div class="fixed-footer">
      <div class="container">
        <footer class="py-3">
          <ul class="nav justify-content-center border-bottom pb-1 mb-1">
            <p>
              Unlock Your Potential: Discover Exciting Career Opportunities
              Today!
            </p>
          </ul>
          <p class="text-center text-body-secondary">
            &copy; 2024 ByteZen, Inc.
          </p>
        </footer>
      </div>
    </div>
  </body>
</html>
